site_name: Aaronâ€™s Notes
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy

plugins:
  - search
  - blog

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences

nav:
  - Blog: blog/index.md

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
